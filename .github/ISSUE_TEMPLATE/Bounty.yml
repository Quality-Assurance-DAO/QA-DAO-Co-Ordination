name: Bounty
description: Bounty Hunter Needed
title: "Bounty Hunter Needed : "
labels: [Bounty Hunter Needed]
assignees:
 Raised-By
body:
  - type: dropdown
    id: Bounty-Level
    attributes:
      label: Bounty-Level
      description: Bounty-Level
      options:
       - Urgent
       - Medium
       - Low
    validations:
      required: true
  - type: dropdown
    id: Complexity
    attributes:
      label: Complexity
      description: Complexity
      options:
       - High
       - Medium
       - Low
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
