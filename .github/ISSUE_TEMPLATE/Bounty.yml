    attributes:
      label: Bounty-Amount
      description: Bounty-Amount
      options:
       - 5
       - 10
       - 50
    validations:
      required: true
  - type: dropdown
    id: Bounty Bonus
    attributes:
      label: Bounty Bonus
      description: Bounty Bonus
      options:
       - 5
       - 10
       - 50
    validations:
      required: true
  - type: textarea
    id: Bounty
    attributes:
      label: Bounty Description
      description: Bounty Description
      render: text
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
