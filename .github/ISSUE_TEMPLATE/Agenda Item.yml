name: Agenda Item
description: Raise an Agenda Item
title: "Agenda Item : "
labels: [Agenda Item, Weekly Tasks]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        PLease enter the details of your Agenda Item above.
  - type: input
    id: contact
    attributes:
      label: Raised By
      description: Who raised this Agenda Item ?
      placeholder: ex. your GitHub name
    validations:
      required: false
  - type: textarea
    id: Agenda-Item-Detail
    attributes:
      label: Details of your Agenda Item
      description: PLease enter the details of your Agenda Item here.
      placeholder: PLease enter the details of your Agenda Item here.
      value: "## Agenda Item"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
