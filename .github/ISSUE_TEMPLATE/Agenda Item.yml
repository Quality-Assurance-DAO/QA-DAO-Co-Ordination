name: Agenda Item
description: Raise an Agenda Item
title: "Agenda Item : "
labels: [Agenda Item, Weekly Tasks]
assignees:
 Raised-By
body:
  - type: markdown
    attributes:
      value: |
        PLease enter the title of your Agenda Item above.
  - type: input
    id: Raised-By
    attributes:
      label: Raised By
      description: Who raised this Agenda Item ?
      placeholder: ex. your GitHub name
    validations:
      required: false
  - type: textarea
    id: Agenda-Item-Detail
    attributes:
      label: Details of your Agenda Item
      description: Please enter the details of your Agenda Item here.
      placeholder: Please enter the details of your Agenda Item here.
      value: "## Agenda Item"
    validations:
      required: true
  - type: dropdown
    id: Raised-By
    attributes:
      label: Raised-By
      description: Raised-By
      options:
       - stephen-rowan
       - stephen-rowan
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
